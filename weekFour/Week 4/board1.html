<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Group Activity Week 4</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <style>
        .board {
            width: 600px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .square {
            height: 200px;
            border: solid black 1px;
        }

        .player {
            font-size: 100px;
            text-align: center;
            padding-top: 30px;
            margin: auto 0;
        }

        #reset {
            height: 50px;
            margin-top: 30px;
        }
    </style>
    <link rel="stylesheet" href="../../styles.css" />
</head>

<body>
    <main>
    <div class="turn">It is player 1's turn.</div>
    <div class="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <button type="button" id="reset">Reset</button>
    <script>
        let turn = true;

        $('.square').click(function () {
            if (turn) {
                $(this).html('<div class="player"> X </div>');
                $('.turn').html("It is player 1's turn.");
            } else {
                $(this).html('<div class="player"> O </div>');
                $('.turn').html("It is player 2's turn.");
            }
            turn = !turn;
        });

        $('#reset').click(function() {
            $('.square').html('');
            turn = true;
            $('.turn').html("It is player 1's turn.");
        });
    </script>
    <div class="flexContainer"><div class="returnbtn grow"><a href="../../index.html">Return to Portfolio</a></div></div> 
    </main>
</body>

</html>
